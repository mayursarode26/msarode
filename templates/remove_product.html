<div class="container">
    <div class="form-container">
        <h1>Remove Product</h1>
        <form action="/remove_product" method="POST">
            <label for="pd_name">Select Product to Remove:</label>
            <select id="pd_name" name="pd_name">
                {% for product in products %}
                    <option value="{{ product[0] }}">{{ product[0] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Remove Product</button>
        </form>
        <a href="/">Back to Inventory</a>
    </div>
